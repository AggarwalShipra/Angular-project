<h4>Enter the Details of Product you want to Add</h4>
<form>
  <div class="form-group">
    <label for="modelName">Model Name</label>
    <input type="text" class="form-control" id="modelName" placeholder="Enter Model Name">
  </div>
  <div class="form-group">
    <label for="companyName">Company</label>
    <input type="text" class="form-control" id="companyName" placeholder="Enter the company Name">
  </div>
  <div class="form-group">
    <label for="image">Address</label>
    <input type="text" class="form-control" id="image" placeholder="Enter the image address">
  </div>
  <div class="form-group">
    <label for="screenSize">ScreenSize(inches)</label>
    <input type="number" step="0.01" class="form-control" id="screenSize" placeholder="Screen Size">
  </div>
  <div class="form-group">
    <label for="ram">RAM Size(GB)</label>
    <input type="number" class="form-control" id="ramSize" placeholder="Ram Size">
  </div>
  <div class="form-group">
    <label for="rom">ROM Size(GB)</label>
    <input type="number" class="form-control" id="romSize" placeholder="Rom Size">
  </div>
  <div class="form-group">
    <label for="expandableMemory">Expandable Memory(GB)</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Memory Size">
  </div>
  <div class="form-group">
    <label for="frontCamera">Front Camera Pixels</label>
    <input type="number" class="form-control" id="frontCamera" placeholder="Camera Pixels">
  </div>
  <div class="form-group">
    <label for="backCamera">Back Camera Pixels</label>
    <input type="number" class="form-control" id="backCamera" placeholder="Camera Pixels">
  </div>
  <div class="form-group">
    <label for="batterySize">Battery Size</label>
    <input type="text" class="form-control" id="battery" placeholder="Battery">
  </div>
  <div class="form-group">
    <div class="form-row">
      <div class="col-6">
        <label for="batteryType">Removable Battery</label>
      </div>
      <div class="col-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="battertType" id="batterytrue" value="true">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="batteryType" id="batteryfalse" value="false">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
    </div>
  </div>
  <label for="connectivity" class="head">Connectivity</label>
  <div class="form-group">
    <div class="form-row">
      <div class="col-6">
        <label for="2G">2G Available</label>
      </div>
      <div class="col-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="2G" id="2Gtrue" value="true">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="2G" id="2Gfalse" value="false">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-6">
        <label for="3G">3G Available</label>
      </div>
      <div class="col-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="3G" id="3Gtrue" value="true">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="3G" id="3Gfalse" value="false">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-6">
        <label for="4G">4G Available</label>
      </div>
      <div class="col-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="4G" id="4Gtrue" value="true">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="4G" id="4Gfalse" value="false">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-6">
        <label for="wifi">Wifi Available</label>
      </div>
      <div class="col-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="wifi" id="wifitrue" value="true">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="wifi" id="wififalse" value="false">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-6">
        <label for="usb">USB Available</label>
      </div>
      <div class="col-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="usb" id="usbtrue" value="true">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="usb" id="usbfalse" value="false">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
    </div>
  </div>

  <label for="Multimedia" class="head">Multimedia</label>
  <div class="form-group">
    <div class="form-row">
      <div class="col-6">
        <label for="music">Music Available</label>
      </div>
      <div class="col-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="music" id="musictrue" value="true">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="music" id="musicfalse" value="false">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-6">
        <label for="video">Video Available</label>
      </div>
      <div class="col-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="video" id="videotrue" value="true">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="video" id="videofalse" value="false">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row">
      <div class="col-6">
        <label for="fm">FM Radio Available</label>
      </div>
      <div class="col-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="fm" id="fmtrue" value="true">
          <label class="form-check-label" for="yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="fm" id="fmfalse" value="false">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-6">
      <button type="submit" class="btn logbutton">Add Product</button>
    </div>
    <div class="col-6">
      <button type="Reset" class="btn logbutton">Reset Entered Details</button>
    </div>
  </div>
</form>

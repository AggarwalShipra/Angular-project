<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputfirstName">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" formControlName="firstname">
      <span class="form-text" *ngIf="!signupForm.get('firstname').valid && signupForm.get('firstname').dirty">
        <span *ngIf="signupForm.get('firstname').errors!=null && signupForm.get('firstname').errors['required']">
          First Name is required.
        </span>
        <span *ngIf="signupForm.get('firstname').errors!=null && signupForm.get('firstname').errors['pattern']">
            First Name can contain only characters.
          </span>
      </span>
    </div>
    <div class="form-group col-md-6">
      <label for="inputlastName">Last Name</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" formControlName="lastname">
      <span class="form-text" *ngIf="!signupForm.get('lastname').valid && signupForm.get('lastname').dirty">
        Last Name can contain only letters or space.
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail">Email Address</label>
    <a data-toggle="tooltip" data-placement="up" title="We don't share your mail with anyone">
        <i class="fa fa-info-circle" aria-hidden="true" id="infocircle"></i>
    </a>
    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" formControlName="email">
    <span *ngIf="!signupForm.get('email').valid&& signupForm.get('email').dirty" class="form-text">
        <span *ngIf="signupForm.get('email').errors['email']">
          Please enter Valid Email!
        </span>
        <span *ngIf="signupForm.get('email').errors['required']">
          This field is required!
        </span>
      </span>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
    <span class="form-text" *ngIf="!signupForm.get('password').valid && signupForm.get('password').dirty">
        Password is required.
      </span>
  </div>
  <div class="form-group">
      <label for="inputPassword">Confirm Password</label>
      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password" formControlName="confirmpassword">
      <span class="form-text" *ngIf="!signupForm.get('confirmpassword').valid && signupForm.get('confirmpassword').dirty">
          <span *ngIf="signupForm.get('confirmpassword').errors['required']">Confirm Password is required.</span>
          <span *ngIf="signupForm.get('confirmpassword').errors['confirmPassword']">Password do not match.</span>
        </span>
    </div>
  <button type="submit" class="btn logbutton" [disabled]="!signupForm.valid">
    <i class="fa fa-lock" aria-hidden="true"></i>Join Us.</button>
</form>

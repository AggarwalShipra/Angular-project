<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputfirstName">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputlastName">Last Name</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail">Email Address</label>
    <a data-toggle="tooltip" data-placement="up" title="We don't share your mail with anyone">
        <i class="fa fa-info-circle" aria-hidden="true" id="infocircle"></i>
    </a>
    <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <div class="form-group">
      <label for="inputPassword">Confirm Password</label>
      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password">
    </div>
  <button type="submit" class="btn logbutton">
    <i class="fa fa-lock" aria-hidden="true"></i>Join Us.</button>
</form>
